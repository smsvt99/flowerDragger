<!DOCTYPE html>
<html>
<head>
    <script src="fabric.js"></script>
    <style>
    #my-image{
        display: none;
    }
    </style>
</head>
<body>
<button onclick="getFlower()">Get Flower</button>
<button onclick="removeFlower()">Remove Flower</button>
<canvas id="c"></canvas>
<img src="dog.jpg" id="my-image">
<script>
var canvas = new fabric.Canvas('c',
{
    height: 1000,
    width: 1500
})
var imgElement = document.getElementById('my-image');
var imgInstance = new fabric.Image(imgElement, {
  left: 100,
  top: 100,
  angle: 30,
  opacity: 0.85
});
// canvas.add(imgInstance);
function getFlower(){
    canvas.add(imgInstance);
}
function removeFlower(){
    canvas.remove(imgInstance)
}
</script>
    
</body>
</html>
